<h1 class="title">Do you already have an account?</h1>
<div id="response"></div>
<div class="content">
  <edusogno-card class="card-form">
    <div class="card-form-content">
      <edusogno-input
        id="input-email"
        name="email"
        type="text"
        label="Enter your e-mail"
        placeholder="name@example.com"
      ></edusogno-input>
      <edusogno-input
        id="input-password"
        name="password"
        type="password"
        label="Enter the password"
        placeholder="*************"
      ></edusogno-input>

      <edusogno-button type="submit" onclick="submitLoginForm()">
        Sign in
      </edusogno-button>
      <p class="card-footer">
        Don't have a profile yet? <a href="/register">Register</a>
        <br />
        <br />
        <a href="/forgot-password"> forgot your password? </a>
      </p>
    </div>
  </edusogno-card>
</div>
